{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'img/ico.png' %}" />
    <script src="{% static 'js/flowbite.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <title>Entrar</title>
</head>

<body>
    <div class="flex min-h-screen">
        <div class="w-full md:w-1/2 justify-center items-center p-10 h-screen">
            <div class="mt-10 w-full">
                <h1 class="text-3xl font-bold mb-8">{% block title %} {% endblock %}</h1>
                <!-- ConteÃºdo -->
                {% block content %} {% endblock %}
            </div>
        </div>

        <div class="hidden md:block w-full bg-cyan-900 p-8 h-screen">
            <!-- <img src="/sua-imagem.png" class="absolute inset-0 w-full h-full object-cover opacity-70" /> -->
            <div class="inset-0 flex items-center justify-center relative">
                <p class="text-white text-2xl font-semibold"></p>
            </div>
        </div>
    </div>
    <!-- Component End  -->
    <script src="{% static 'js/flowbite.min.js' %}"></script>
    <script>
        function togglePassword() {
            const input = document.getElementById('senha');
            const eye = document.getElementById('icon-eye');
            const eyeOff = document.getElementById('icon-eye-off');

            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";

            eye.classList.toggle("hidden", !isPassword);
            eyeOff.classList.toggle("hidden", isPassword);
        }
    </script>
</body>

</html>
