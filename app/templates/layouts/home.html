{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="{% static 'img/ico.png' %}" />
  <script src="{% static 'js/flowbite.min.js' %}"></script>
  <link rel="stylesheet" id="theme" href="{% static 'css/flowbite.css' %}">
  <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  <title>{% block title %}Página{% endblock %}</title>
</head>

<body style="height: 340px" class="bg-gray-200 antialiased">

  <header>
    <div id="exampleWrapper" class="">
      <nav class="bg-cyan-900 fixed w-full z-20 top-0 start-0 border-b border-default">
        <div class="w-full flex flex-wrap items-center justify-between mx-auto p-4">
          <!-- drawer init and show -->
          <div class="text-center cursor-pointer h-full" data-drawer-target="drawer-navigation"
            data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
            <span class="icon-[mdi--menu] w-6 h-6 text-body text-white" id="menu"></span>
          </div>
          <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button"
              class="flex text-sm bg-neutral-primary rounded-full md:me-0 focus:ring-4 focus:ring-neutral-tertiary cursor-pointer p-1"
              id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
              data-dropdown-placement="bottom">
              <span class="icon-[mdi--account] w-5 h-5 text-body" id="account"></span>
            </button>
            <!-- Dropdown menu -->
            <div class="z-50 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-44 hidden"
              id="user-dropdown"
              style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(845px, 58px);"
              aria-hidden="true" data-popper-placement="bottom">
              <div class="px-4 py-3 text-sm border-b border-default">
                <span class="block text-heading font-medium">{{ request.session.username }}</span>
                <span class="block text-body truncate">{{ request.session.email }}</span>
              </div>
              <ul class="p-2 text-sm text-body font-medium" aria-labelledby="user-menu-button">
                <li>
                  <span onclick="menuUsuarios({ext: true, opcao: '4', email: '{{ request.session.email }}'})"
                    class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Configurações</span>
                </li>
                <li>
                  <a href="/login/logout"
                    class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Sair</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- drawer component -->
      <div id="drawer-navigation"
        class="fixed t-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-neutral-primary-soft border-e border-default"
        tabindex="-1" aria-labelledby="drawer-navigation-label">
        <div class="py-1 overflow-y-auto">
          <ul class="space-y-2 font-medium">
            <li>
              <a href="/home/"
                class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
                <span class="icon-[mdi--home-outline] w-6 h-6 text-gray-600"></span>
                <span class="flex-1 ms-3 whitespace-nowrap">Home</span>
              </a>
            </li>
            <li>
              <button type="button"
                class="flex items-center w-full justify-between px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group"
                aria-controls="dropdown-example" data-collapse-toggle="li-nav">
                <span class="icon-[mdi--chart-box-outline] w-6 h-6 text-gray-600"></span>
                <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Relatórios</span>
                <span class="icon-[mdi--chevron-up] w-5 h-5 text-gray-600 rotate-icon"></span>
              </button>
              <ul id="li-nav" class="hidden py-2 space-y-2">
                <li>
                  <a href="/relatorios/escolas"
                    class="pl-10 flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">Escolas</a>
                </li>
              </ul>
            </li>
            <li>
              <span onclick="menuUsuarios({})"
                class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group cursor-pointer">
                <svg class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                    d="M16 19h4a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-2m-2.236-4a3 3 0 1 0 0-4M3 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap">Usuários</span>
              </span>
            </li>
            <li>
              <a href="/login/logout"
                class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
                <svg class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2" />
                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap">Sair</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="flex flex-col w-full h-screen pt-24 pl-10 px-4 py-6">
    <h1 class="text-2xl font-bold mb-6">{% block page %} {% endblock %}</h1>
    {% block content %} {% endblock %}
  </main>
  <script src="{% static 'js/layouts/home.js' %}"></script>
  <script src="{% static 'js/usuarios/usuarios.js' %}"></script>
</body>

</html>
