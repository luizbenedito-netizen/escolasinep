<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperação de acesso</title>
</head>

<body style="margin:0;">
    <!-- div mãe -->
    <div style="
      min-height:30vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#104e64;
      padding:24px;
      box-sizing:border-box;
    ">
        <!-- div filha -->
        <div style="
        width:80%;
        height:100%;
        max-width:900px;
        background:#ffff;
        border-radius:10px;
        padding:32px;
        box-sizing:border-box;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      ">
            <h2 style="margin:0 0 12px 0; font-family:Arial,Helvetica,sans-serif; font-size:22px; color:#0b3a46;">
                Recuperação de acesso à conta
            </h2>

            <p
                style="margin:0 0 18px 0; font-family:Arial,Helvetica,sans-serif; font-size:16px; line-height:1.5; color:#33484f;">
                Este é um e-mail automático com o link para recuperação de acesso à sua conta.
                Caso você tenha solicitado a redefinição de senha, clique no link abaixo para continuar.
            </p>

            <p style="margin:0;">
                <a href="{{ link }}" style="
            display:inline-block;
            text-decoration:none;
            font-family:Arial,Helvetica,sans-serif;
            font-size:15px;
            padding:10px 18px;
            border-radius:6px;
            background:#104e64;
            color:#ffffff;
          ">Redefinir minha senha</a>
            </p>
        </div>
    </div>
</body>

</html>
